<!DOCTYPE html><html><head><meta name="viewport" content="initial-scale=1.0, user-scalable=no"><style>html { height: 100% }
body { height: 100%; margin: 0; padding: 0 }</style></head><body><div id="map" style="width:100%; height:100%"></div><script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBPUZBpfVczPqaeVD8SuzFR4DvWlMd1D2k&amp;sensor=true&amp;callback=gmapInit"></script><script>(function() {
  (function() {
    var gmapInit;
    gmapInit = function() {
      return navigator.geolocation.getCurrentPosition(function(pos) {
        var map, mapOpts;
        mapOpts = {
          center: new google.maps.LatLng(pos.coords.latitude, pos.coords.longitude),
          zoom: 16,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        return map = new google.maps.Map(document.getElementById('map'), mapOpts);
      });
    };
    return window.gmapInit = gmapInit;
  })();

}).call(this);
</script></body></html>
