<!DOCTYPE html><html><head><meta charset="utf-8"><title>SOBAP</title><meta name="viewport" content="initial-scale=1.0, user-scalable=no"><link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"><link rel="stylesheet" href="css/main.min.css"><script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBPUZBpfVczPqaeVD8SuzFR4DvWlMd1D2k&amp;sensor=false"></script></head><body><script src="js/main.min.js"></script><script>(function() {
  var gmapInit = function() {
    navigator.geolocation.getCurrentPosition(function(pos) {
      var latlng = new google.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
      var mapOpts = {
        center: latlng,
        zoom: 16,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      var map = new google.maps.Map(document.getElementById('map'), mapOpts);
      //- var marker = new google.maps.Marker({
      //-   position: latlng,
      //-   map: map,
      //-   title:"Hello World!"
      //- });
    });
  };
  window.addEventListener('load', gmapInit);
})();</script></body></html>
